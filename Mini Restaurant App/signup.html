
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signup.css">
    <title>Document</title>
</head>
<body>


    
    <div id="form">
        <h1>Sign-up</h1>

        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Set a strong password">
        <input type="text" id="username" placeholder="Set a username">
        <input type="number" id="mobile" placeholder="Enter your mobile number">
        <input type="text" id="description" placeholder="Description">

        <button onclick="signUp()" id="signUp">Create account</button>
    </div>

</body>
</html>

<script src="script/signup.js"></script>
